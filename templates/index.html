<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Imágenes</title>
    <link rel="icon" type="image/jpg" href="/static/img/icons/icono.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Clasificador de Animales</h1>
        
        <!-- Selector de cámara -->
        <label for="cameraSelect">Selecciona la cámara:</label>
        <select id="cameraSelect" class="form-control mb-3"></select>
        
        <video id="video" class="Clasificador-de-Animales" autoplay></video>
        <button id="capture" class="btn btn-primary mt-3">Capturar Imagen</button>
        <canvas id="canvas" style="display:none; width: 224px; height: 224px;"></canvas>

        <!-- Sección para mostrar datos de la API -->
        <section id="api-data" class="mb-5">
            <h2>Resultados de la Predicción</h2>
            <div id="apiData" class="alert alert-info" role="alert">
                Cargando datos de la API...
            </div>
        </section>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Redes Neuronales</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#que-son">¿Qué son?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tipos">Tipos de Redes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#aplicaciones">Aplicaciones</a>
                    </li>
                </ul>
            </div>
        </nav>

        <footer class="bg-light text-center py-4">
            <p>&copy; 2023 Redes Neuronales. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Obtener la lista de cámaras disponibles
        navigator.mediaDevices.enumerateDevices()
            .then(devices => {
                devices.forEach(device => {
                    if (device.kind === 'videoinput') {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Cámara ${document.getElementById('cameraSelect').length + 1}`;
                        document.getElementById('cameraSelect').appendChild(option);
                    }
                });
                // Iniciar la cámara por defecto si hay cámaras disponibles
                if (devices.length > 0) {
                    startCamera(devices[0].deviceId);
                }
            })
            .catch(error => {
                console.error('Error al enumerar dispositivos:', error);
            });

        // Función para iniciar la cámara
        function startCamera(cameraId) {
            navigator.mediaDevices.getUser Media({ video: { deviceId: cameraId } })
                .then(stream => {
                    document.getElementById('video').srcObject = stream;
                })
                .catch(error => {
                    console.error('Error al acceder a la cámara:', error);
                    alert('No se pudo acceder a la cámara. Asegúrate de que el navegador tenga permiso para usarla.');
                });
        }

        // Cambiar la cámara cuando el usuario selecciona una nueva
        document.getElementById('cameraSelect').addEventListener('change', () => {
            const cameraId = document.getElementById('cameraSelect').value;
            startCamera(cameraId);
        });

        // Capturar imagen y enviar a la API
        document.getElementById('capture').addEventListener('click', () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL();
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/predict', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({ image: imageData }));

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    // Mostrar el resultado de la predicción en el div
                    document.getElementById('apiData').innerHTML = `La imagen se clasificó como: <strong>${response.class}</strong>`;
                } else {
                    console.error('Error al realizar la predicción:', xhr.statusText);
                    document.getElementById('apiData').innerHTML = 'Error al realizar la predicción. Intenta de nuevo.';
                }
            };
        });
    </script>
</body>
</html>
